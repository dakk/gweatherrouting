name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
        sudo apt-get update
        sudo apt-get install gdal-bin libgdal-dev
        sudo apt-get install libgtk-4-dev libgtk-4-1
        pip install git+https://github.com/vext-python/vext@32ad4d1c5f45797e244df1d2816f76b60f28e20e
        pip install tox

    - name: Run tests
      run: pip install .

  build-latest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:ubuntugis-unstable/ppa 
        sudo apt-get update
        sudo apt-get install gdal-bin libgdal-dev
        sudo apt-get install libgtk-4-dev libgtk-4-1
        pip install git+https://github.com/vext-python/vext@32ad4d1c5f45797e244df1d2816f76b60f28e20e
        pip install tox

    - name: Run tests
      run: pip install .

  linters:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.11

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install tox

    - name: Run linters
      run: tox -e linters

    - name: Run tests
      run: tox -e unit-tests

  typecheck:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.11

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install tox

    - name: Run typecheck
      run: tox -e typecheck

  tests:
    runs-on: ubuntu-latest
    container:
      image: cimg/python:3.11

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      run: tox -e unit-tests